<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="header">
            <img src="./icons/user-circle.png" alt="blank picture of Jane Doe">
        </div>
        <div class="info">
            <h1 class="info-top">Jane Doe</h1>
            <div class="info-bottom">
                <div class="map">
                    <img class="map-marker-icon" src="./icons/map-marker.png" alt="map marker">
                    <h3>Seattle</h3>
                </div>
                <div class="blurb">
                    <p>Developer | Engineer | Problem Solver</p>
                    <p>Master of shadows and the Internet!</p>
                </div>
                <div class="edit">
                    <img class="gear-icon" src="./icons/gear.png" alt="edit profile icon">
                    <a href="www.linkedin.com">edit profile</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
